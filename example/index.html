<!doctype html>
<head>
  <script src="fetch.js"></script>
  <link rel="stylesheet" href="tabletone.css">
</head>
<body>
  <!--
    The apm loops are from the long-dead website of Aaron Matthews aka analoq, the inspiration for this library.
    This is the only other place these loops exist now: https://web.archive.org/web/20051214173316/http://apm.m2pc.com/
    Hopefully he won't mind that I resurrected them to put them here...
   -->
  <tt-table>
    <tt-row>
      <tt-cell></tt-cell>
      <tt-cell pulse src="loops/apm-02.mp3"></tt-cell>
      <tt-cell pulse src="loops/apm-04.mp3"></tt-cell>
    </tt-row>
    <tt-row>
      <tt-cell pulse src="loops/apm-01.mp3"></tt-cell>
      <tt-cell pulse src="loops/apm-03.mp3"></tt-cell>
      <tt-cell pulse src="loops/apm-05.mp3"></tt-cell>
    </tt-row>
  </table-tone>
  <script src="tabletone.js"></script>
</body>
